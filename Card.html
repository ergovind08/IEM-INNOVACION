<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      .card {
        display: flex;
        align-items: center;
        width: 75vw;
        max-width: 650px;
        padding: 50px 30px 50px 20px;
        background: #ffffff;
        border-radius: 24px;
      }

      .card img {
        max-width: 280px;
        width: 28vw;
        height: 300px;
        object-fit: cover;
        margin-left: -60px;
        margin-right: 30px;
        border-radius: inherit;
        box-shadow: 0 60px 40px rgba(0, 0, 0, 0.08);
      }

      .card h3 {
        color: rgba(0, 0, 0, 0.9);
      }

      .card p {
        color: rgba(0, 0, 0, 0.7);
      }

      .card button {
        border: 0;
        background: #5448de;
        color: #f8f8f8;
        font-family: inherit;
        padding: 16px 26px;
        font-size: 16px;
        border-radius: 40px;
      }

      .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <img src="img.jpg">
      <div>
        <h2>Invest in ...</h2>
        <h3>Type: Resi...</h3>
        <p>
          Soon you can... 
        </p>
        <button>Show the...</button>
      </div>
    </div>
    <script>
      // Get the card element
      const card = document.getElementById('card');

      // Add event listeners for mouseenter and mouseleave
      card.addEventListener('mouseenter', function() {
        this.classList.add('hovered');
      });

      card.addEventListener('mouseleave', function() {
        this.classList.remove('hovered');
      });
    </script>
  </body>
</html>
